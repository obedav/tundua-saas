name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, homepage-enhancement ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # BACKEND TESTS & LINTING
  # ============================================
  backend-tests:
    name: Backend Tests (PHP)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: tundua_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, pdo, mysql, curl
          coverage: xdebug
          tools: composer

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ./backend

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Backend Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        working-directory: ./backend

      - name: Copy .env.test
        run: |
          cp .env.example .env.test
          echo "DB_HOST=127.0.0.1" >> .env.test
          echo "DB_DATABASE=tundua_test" >> .env.test
          echo "DB_USERNAME=root" >> .env.test
          echo "DB_PASSWORD=root" >> .env.test
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env.test
        working-directory: ./backend

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Run Database Migrations
        run: vendor/bin/phinx migrate -e testing
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: tundua_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit --configuration phpunit.xml --coverage-text --coverage-clover=coverage.xml
        working-directory: ./backend
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: tundua_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================
  # FRONTEND TESTS & LINTING
  # ============================================
  frontend-tests:
    name: Frontend Tests (Next.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

      - name: Run Frontend Tests
        run: npm test -- --run --coverage
        working-directory: ./frontend
        env:
          CI: true

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

      - name: Build Frontend
        run: npm run build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api

  # ============================================
  # CODE QUALITY CHECKS
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: phpcs, phpstan

      - name: Install Backend Dependencies
        run: composer install --prefer-dist --no-progress
        working-directory: ./backend

      - name: Check PHP Syntax
        run: find src -name "*.php" -print0 | xargs -0 -n1 php -l
        working-directory: ./backend

      - name: PHP CodeSniffer (PSR-12)
        run: |
          if [ -f "vendor/bin/phpcs" ]; then
            vendor/bin/phpcs --standard=PSR12 src/ || true
          else
            echo "phpcs not installed, skipping..."
          fi
        working-directory: ./backend
        continue-on-error: true

  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Backend Dependencies
        run: composer install --prefer-dist --no-progress
        working-directory: ./backend

      - name: Check for PHP vulnerabilities
        run: composer audit
        working-directory: ./backend
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Check for npm vulnerabilities
        run: npm audit --audit-level=moderate || true
        working-directory: ./frontend
        continue-on-error: true

  # ============================================
  # BUILD STATUS
  # ============================================
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality, security-scan]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi

          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi

          echo "✅ All checks passed!"
